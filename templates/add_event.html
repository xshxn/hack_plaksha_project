{% extends "layout.html" %}
{% block head %}
    <title>Input</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
{% endblock %}

{% block body %}
<body style="background-color: antiquewhite;">
        <h1>
            Enter information
        </h1>
        <form action="/add_event" method="post">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="login-form">
            <label for="task">Enter task</label>
            <input type="text" id="task" name="task" required>
            <p></p>
            <label for="priority">Enter priority(1-10)</label>
            <input type="number" step="1" id="priority" name="priority" min="1" max="10">
            <p></p>
            <label for="dif">Enter difficulty level(1-10)</label>
            <input type="number" step="1" id="dif" name="dif" min="1" max="10">
            <p></p>
            <label for="dayslft">How many days left</label>
            <input type="number" step="1" id="dayslft" name="dayslft" min="1" max="30">
            <p></p>


            <button type="submit">Submit</button>
            </div>

        </form>

   
</body>
{% endblock %}
